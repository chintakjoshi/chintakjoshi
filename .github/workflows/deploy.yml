name: Deploy Vite App to GitHub Pages

on:
  push:
    branches: ['main']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5

      - name: Install dependencies
        run: npm ci

      - name: Build the app
        env:
          REACT_APP_CHATBOT_API_URL: ${{ secrets.REACT_APP_CHATBOT_API_URL }}
          REACT_APP_CHATBOT_API_KEY: ${{ secrets.REACT_APP_CHATBOT_API_KEY }}
        run: |
          REPO_NAME="${GITHUB_REPOSITORY#*/}"
          OWNER_NAME="${GITHUB_REPOSITORY_OWNER}"
          REPO_LC="$(echo "$REPO_NAME" | tr '[:upper:]' '[:lower:]')"
          OWNER_LC="$(echo "$OWNER_NAME" | tr '[:upper:]' '[:lower:]')"

          if [ "$REPO_LC" = "${OWNER_LC}.github.io" ]; then
            BASE_PATH="/"
          else
            BASE_PATH="/${REPO_NAME}/"
          fi

          npm run typecheck
          npx vite build --base="$BASE_PATH"

      - name: Add SPA fallback
        run: cp dist/index.html dist/404.html

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1" />
    <meta name="description" content="Chintak Joshi portfolio." />
    <meta name="author" content="Chintak Joshi" />
    <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io/apple-touch-icon.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png" />
    <link rel="shortcut icon" href="/favicon_io/favicon.ico" />
    <link rel="manifest" href="/favicon_io/site.webmanifest" />
    <link href="/assets/fonts/Hubano-Rough.woff2" rel="preload" as="font" type="font/woff2" crossorigin />
    <script type="text/javascript">
      try {
        const savedMode = localStorage.getItem('user-color-scheme');
        const mode = savedMode === 'light' || savedMode === 'dark' ? savedMode : 'dark';
        document.documentElement.setAttribute('data-user-color-scheme', mode);
      } catch (_error) {
        document.documentElement.setAttribute('data-user-color-scheme', 'dark');
      }
    </script>
    <script
      data-goatcounter="https://chintakjoshi.goatcounter.com/count"
      async
      src="https://gc.zgo.at/count.js"
    ></script>
    <title>Chintak Joshi</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
